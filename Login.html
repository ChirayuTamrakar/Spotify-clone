<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Spotify</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container flex flex-col">
        <div class="box">
            <div class="logo"><img class="invert" src="./assets/logos/spotify.svg" style="height:35px" alt="logo"></div>
            <div class="mainFont"> Log in to Spotify </div>
            <button class="btn" style="padding-right:90px;"> <img src="./assets/logos/Google.svg" alt="">Continue with Google</button>
            <button class="btn" style="padding-right: 84px;"> <img src="./assets/logos/Facebook.svg" alt="">Continue with Facebook</button>
            <button class="btn" style="padding-right: 90px;"> <img class="invert" src="./assets/logos/Apple.svg" alt="">Continue with Apple</button>
            <button class="btn justify-center">Continue with phone number</button>

            <div class="line"></div>

            <div class="emailFont">Email or username</div>
            <input class="inputEmail" style=" padding:1vh 0px;" type="text" placeholder="Email or username">
            <button class="btn btn-green justify-center" style="color: black; background-color: #1ed760; border:none; ">Continue </button>
            <div class="lastText"><span>Don't have an account? </span><a>Sign up for Spotify</a></div>

        </div>
    </div>
</body>
</html>
